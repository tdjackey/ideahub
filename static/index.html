<!DOCTYPE html>

<html>

	<head>
		<title>IdeaHub</title>
		<link rel="shortcut icon" href="img/favicon.ico" /> 
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./bower_components/angular-modal/modal.css" media="screen" title="no title" charset="utf-8">

		<link rel="stylesheet" href=".././bower_components/pure-extras/css/pure-extras.css" media="screen" title="no title" charset="utf-8">

       

		<link rel="stylesheet" href="/css/pure-nr-min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="/css/main.css">

        <style>
            .deckgrid[deckgrid]::before{
                content: '4 .column.column-1-4';
                font-size: 0;
                visibility: hidden;
            }
            .deckgrid .column{
                float: left;
            }
            .deckgrid .column-1-4{
                width: 25%;
            }
            .button-success {
             	background: rgb(255, 255, 255); /* this is a white */
        		font-size: 21px;
        	}


			.ideacard .title{
				font-size: 18px;
				font-weight: bold;
				padding: 10px;
			}

			.ideacard .desc{
				padding: 10px;
			}

			.ideacard .author{
				padding: 10px;
			}

			.ideacard .email{
				padding: 10px;
				/*word-break:break-all;*/

			}


			body{
				background: #EEEEEE;
			}

			.card-container{
				padding: 10px;
			}

			.ideacard{
				background: white;
				border-radius: 4px;
				box-shadow: 1px 2px 3px #CCCCCC;
				padding: 10px;
				word-break:break-all;
			}

			.btf-modal{
				background: white;
				border: 1px black solid;
			}

			.center {
				text-align: center;
				font-size: 41px;
			}

			.right{
				text-align: right;
			}



        </style>
	</head>

    <body data-ng-app="IdeaBoard" class="ng-scope">

        <div class="wrapper">

        	<script src="./bower_components/angular/angular.min.js"></script>
			<script src="./bower_components/angular-deckgrid/angular-deckgrid.js"></script>
			<script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
			<script src="./bower_components/angular-modal/modal.min.js"></script>
			<script src="./bower_components/angular-route/angular-route.js"></script>
			<script src="./controllers/home.js"></script>

            <div ng-view></div>

        </div>


       <div class="footer" style="clear:both"><p style="color:#87CEFF; text-align:center; font-family: Arial;">Powered by TopHacker 2014</p></div>
        
	</body>


</html>
